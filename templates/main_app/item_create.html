<!DOCTYPE html>
{% extends "main_app/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit">

</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
